apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-app
spec:
  destination:
    namespace: hello-app
    server: https://kubernetes.default.svc
  source:
    path: manifests
    repoURL: https://github.com/Elleres/hello-manifests
    targetRevision: HEAD
    directory:
      jsonnet:
        tlas:
          - {}
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      enabled: true
